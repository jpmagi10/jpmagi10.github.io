<div class="list-container">
  <div class="favorite-container">
    <div class="bot-item" *ngFor="let bot of favoriteBotList">
      <div class="favorite-container">
        <img src="../../../assets/images/star.png" (click)="unsetFavorite(bot)">
      </div>
      <div class="bot-detail">
        <div class="bot-profile">
          <img class="bot-image" [src]="transform(bot.image)">
          <p class="bot-name">
            {{ bot.name }}
          </p>
        </div>
        <div class="created-at">
          {{ displayCreated(bot.created) }}
        </div>
      </div>
    </div>
  </div>
  <div class="divider" *ngIf="favoriteBotList.length && notFavoriteBotList.length"></div>
  <div class=non-favorite-container>
    <div class="bot-item" *ngFor="let bot of notFavoriteBotList">
      <div class="favorite-container">
        <img src="../../../assets/images/star.png" (click)="setFavorite(bot)">
      </div>
      <div class="bot-detail">
        <div class="bot-profile">
          <img class="bot-image" [src]="transform(bot.image)">
          <p class="bot-name">
            {{ bot.name }}
          </p>
        </div>
        <div class="created-at">
          {{ displayCreated(bot.created) }}
        </div>
      </div>
    </div>
  </div>
</div>
