<div class="list-manager-container">
  <p>{{ 'LIST_MANAGER.MY_CHATBOTS' | getHardCoded }}</p>
  <div class="search-container">
    <input matInput type="text" placeholder="Search" [ngModel]="searchText" (ngModelChange)="search($event)">
    <button class="btn btn-primary order-name-button" (click)="orderByName()">{{ 'LIST_MANAGER.ORDER_BY_NAME' | getHardCoded }}</button>
    <button class="btn btn-primary order-creation-button" (click)="orderByDate()">{{ 'LIST_MANAGER.ORDER_BY_DATE' | getHardCoded }}</button>
    <img class="block-view" src="../../../assets/images/organize-blocks.png" (click)="changeViewToCards()">
    <img class="list-view" src="../../../assets/images/organize-list.png" (click)="changeViewToList()"> 
  </div>
</div>
